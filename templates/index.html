<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leave Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-3">Leave Tracker</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" class="mb-3">
    <div class="mb-3">
      <label class="form-label">Employee</label>
      <select name="employee" class="form-select" required>
        <option value="">-- Select employee --</option>
        {% for emp in employees %}
          <option value="{{ emp }}">{{ emp }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Leave Date</label>
      <input type="date" name="leave_date" class="form-control" required>
    </div>

    <button class="btn btn-primary">Submit Leave</button>
    <a href="/view" class="btn btn-secondary ms-2">View Records</a>
    <a href="/export" class="btn btn-outline-success ms-2">Export Excel</a>
  </form>

  <footer class="text-muted small mt-4">Open from mobile using your PC's IP:5000 on same Wi-Fi.</footer>
</body>
</html>
