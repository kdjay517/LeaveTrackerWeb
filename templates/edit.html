<!DOCTYPE html>
<html>
<head>
    <title>Edit Leave</title>
</head>
<body>
    <h2>Edit Leave</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ record['Name'] }}" required><br><br>
        <label>Date:</label>
        <input type="date" name="date" value="{{ record['Leave Date'] }}" required><br><br>
        <label>Reason:</label>
        <input type="text" name="reason" value="{{ record['Reason'] }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
