<!DOCTYPE html>
<html>
<head>
    <title>Leave Records</title>
</head>
<body>
<h2>Leave Records</h2>
<form method="GET">
    <label>Filter by Month:</label>
    <select name="month">
        <option value="">-- All Months --</option>
        {% for m in months %}
            <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>

    <br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Leave Date</th>
            <th>Reason</th>
            <th>Actions</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row["ID"] }}</td>
            <td>{{ row["Name"] }}</td>
            <td>{{ row["Leave Date"] }}</td>
            <td>{{ row["Reason"] }}</td>
            <td>
                <a href="/edit/{{ row['ID'] }}">Edit</a> |
                <a href="/delete/{{ row['ID'] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
